<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full justify-center p-4 text-center items-center sm:p-0">
      <form (ngSubmit)="confirm()" [formGroup]="commentForm"
            class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all my-8 w-full max-sm:w-[95%] max-w-lg">
        <div class="bg-white dark:bg-dark-mode px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left w-full">
              <h3 class="text-base font-semibold leading-6 text-gray-900 dark:text-title-dark-mode-text"
                  id="modal-title">{{ 'DIALOG.COMMENT_TITLE' | translate }}</h3>
              <div class="mt-2">
                <p
                  class="text-sm text-gray-500 dark:text-dark-mode-text">{{ 'DIALOG.DESCRIPTION_ADD_GUESTBOOK_COMMENT' | translate }}</p>
              </div>

              <div class=" mt-4">
                <textarea
                  id="comment"
                  formControlName="comment"
                  class="tw-textarea w-full min-h-[50px] h-[100px] max-h-[150px]"
                  [ngClass]="{'tw-textarea-error': isControlInvalid(this.commentForm, 'comment')}">
                    </textarea>
                <div class="relative">
                  <div
                    [ngClass]="{
            'opacity-100 visible': isControlInvalid(commentForm, 'comment'),
            'opacity-0 invisible': !isControlInvalid(commentForm, 'comment')
          }"
                    class="tw-input-error-label">
                    <div *ngIf="commentForm.get('comment')?.hasError('required')">
                      {{ "DIALOG.REQUIRED_FIELD" | translate }}
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="tw-btn-popup-container">
          <button type="button"
                  (click)="cancel()"
                  class="btn-primary btn-gray">
            {{ 'BUTTONS.BUTTON_CANCEL' | translate }}
          </button>
          <button type="submit"
                  class="btn-primary btn-red">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
