<button class="button-general button-red general" (click)="testButton()">Click Me</button>
<button class="button-general button-red general" (click)="logout()">Log Out</button>
<button class="button-general button-blue general" (click)="login()">Switch to Login</button>
<button class="button-general button-blue general" (click)="guestbook()">Guestbook</button>

<span>Total Clicks: {{ counter }} </span><br>

<div>

  <p>{{ (userPermissions$ | async)?.join(', ') }}</p>
</div><br>
