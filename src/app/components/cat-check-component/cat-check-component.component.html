<div class="tw-component-container py-1 select-none">
  <div class="flex flex-row w-full">
    <div class="flex flex-row w-[50%] text-hint-style items-center">
      v2.1 (21.10.2024)
    </div>
    <div class="w-[50%] text-right text-4xl font-medium">
      {{ currentTime }}
    </div>
  </div>
  <div class="tw-heading text-[50px] pt-0 mb-2">
    Katze gefüttert?
    <div class="text-hint-style text-[22px]">Hinweis: Klicke auf die Katze, wenn du sie fütterst!</div>
  </div>

  <div class="flex flex-row space-x-5">
    <div
      (click)="feedCat()"
      class="border-solid order border-[#1b1f2326] rounded-lg cursor-pointer transition ease-in-out hover:-translate-y-1 hover:scale-102 duration-200 w-[200px] h-[200px] flex items-center justify-center select-none">
      <img *ngIf="!isError && !feedingDone && feedsToday == -1" draggable="false" src="assets/icons/checker/cat-solid.svg" class="w-full h-full"  alt=""/>
      <img *ngIf="!isError && !feedingDone && feedsToday == 0" draggable="false" src="assets/icons/checker/cat-sad-hunger.svg" class="w-full h-full"  alt=""/>
      <img *ngIf="!isError && !feedingDone && feedsToday > 0 && feedsToday < 5" draggable="false" src="assets/icons/checker/cat-happy.svg" class="w-full h-full"  alt=""/>
      <img *ngIf="!isError && !feedingDone && feedsToday >= 5" draggable="false" src="assets/icons/checker/cat-happy-fat-v2.svg" class="w-full h-full"  alt=""/>

      <fa-icon *ngIf="feedingDone" class="text-[150px] text-[#63E6BE]" [icon]="faCheck"></fa-icon>
      <fa-icon *ngIf="isError" class="text-[150px] text-[#f23a5f]" [icon]="faXmark"></fa-icon>
    </div>
    <div class="flex flex-col">
      <span class="text-[30px]">Zuletzt gefüttert: <span class="font-semibold"> {{ lastFeedingSession }}</span></span>
      <span class="text-[30px]">Fütterungen heute: <span class="font-semibold"> {{ feedsToday }}x</span></span>
      <span class="text-[30px]">Fütterungen gestern: <span class="font-semibold"> {{ feedsYesterday }}x</span></span>

      <div *ngIf="this.feedingSessions.length > 0 && isLastFeedingSession" class="flex flex-row space-x-2 mt-2">
        <span class="text-[30px]">Letzte Fütterung löschen: </span>
        <fa-icon (click)="deleteLastFeedingSession()" *ngIf="!feedingDeleted" class="text-4xl"
                 [icon]="faTrashCan"></fa-icon>
        <fa-icon *ngIf="feedingDeleted" class="text-4xl text-[#63E6BE]" [icon]="faCheck"></fa-icon>
      </div>
    </div>
  </div>
  <div *ngIf="false" class="w-full flex justify-end mt-5">
    <button class="btn-primary btn-gray">Statistiken</button>
  </div>
</div>
