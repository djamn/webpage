        <navbar-auth-buttons></navbar-auth-buttons>

        <div class="relative inline-block text-left">
          <button (click)="toggleThemeDropdown()" class="btn-primary btn-gray border-transparent py-1 px-2">
            <fa-icon *ngIf="selectedTheme === 'light'" [icon]="faSun" class="tw-icon text-lg"></fa-icon>
            <fa-icon *ngIf="selectedTheme === 'dark'" [icon]="faMoon" class="tw-icon text-lg"></fa-icon>
            <fa-icon *ngIf="selectedTheme === 'system'" [icon]="faDesktop" class="tw-icon text-lg"></fa-icon>
          </button>

          <div *ngIf="dropdownOpen" class="right-0 origin-top-right absolute mt-2 w-24 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-20">
            <a (click)="selectTheme('light')" class="px-2 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
              <fa-icon [icon]="faSun" class="mr-2"></fa-icon> Light
            </a>
            <a (click)="selectTheme('dark')" class="px-2 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
              <fa-icon [icon]="faMoon" class="mr-2"></fa-icon> Dark
            </a>
            <a (click)="selectTheme('system')" class="px-2 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center">
              <fa-icon [icon]="faDesktop" class="mr-2"></fa-icon> System
            </a>
          </div>
        </div>
