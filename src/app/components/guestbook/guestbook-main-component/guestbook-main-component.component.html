<div class="bg-gradient-to-br from-gray-100 to-blue-50 flex items-center justify-center py-10">
  <div class="bg-white p-10 rounded-xl shadow-lg w-[90%] max-w-3xl transition-all duration-300 transform hover:scale-102">
    <!-- Title and Entry Count -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-gray-800 mb-4 tracking-wide animate-fadeInDown">
        Gästebuch
      </h1>
      <div>
        <span *ngIf="!(permissionService.hasPermission('view-invisible-guestbook-entries') | async)"
              class="text-xl text-gray-600 animate-fadeInUp">
          Einträge: {{ visibleEntriesCount }}
        </span>
        <span *ngIf="(permissionService.hasPermission('view-invisible-guestbook-entries') | async)"
              class="text-xl text-gray-600 animate-fadeInSlow">
          Einträge: {{ visibleEntriesCount }}
          <span class="text-gray-400">(versteckt: {{ hiddenEntriesCount }})</span>
        </span>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex justify-between items-center space-x-4">
      <!-- Create Entry Button -->
      <a routerLink="create"
         class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-lg font-semibold tracking-wide hover:bg-blue-700 transform transition-all duration-300 ease-in-out hover:scale-105 animate-fadeInLeft">
        + Eintrag erstellen
      </a>

      <!-- Back to Homepage Button -->
      <a routerLink=""
         class="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg shadow-lg font-semibold tracking-wide hover:bg-gray-400 transform transition-all duration-300 ease-in-out hover:scale-105 animate-fadeInRight">
        Zurück zur Homepage
      </a>
    </div>
  </div>
</div>
