        *ngIf="isProjectPage && project.is_featured && (permissionService.hasPermission('manage-projects') | async)"
        class="ml-1 text-red-600 text-sm">(featured)</span></div>

           xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">

           class="absolute inset-0 w-full h-full box-border object-cover z-0 rounded-2xl p-0"/>
      <div class="flex flex-row">
        <div class="w-[90%] relative z-10 text-gray-700 text-lg max-md:text-sm border-1">{{ project.title }}</div>
        <div class="w-[10%] relative z-10 border-1 flex justify-center items-center">

                  d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"/>

        </div>
      </div>
      <div class="flex flex-row">
        <div class="w-[90%] relative z-10 text-gray-600 text-sm max-md:text-xs border-1"> {{ project.short_desc }}</div>
        <div class="w-[10%] text-center relative z-10 border-1">{{ project.likes }}</div>
      </div>
    </div>
    <div *ngIf="isProjectPage && (permissionService.hasPermission('manage-projects') | async)" class="flex justify-between p-2">
