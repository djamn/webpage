<div *ngIf="!getAuth().currentUser" class="flex items-start flex-row space-x-4">
  <a
    class="btn-primary text-base text-black bg-white hover:bg-gray-100 border-hidden"
    routerLink="/login"
  >
    {{ 'NAVBAR.LOGIN_BUTTON' | translate }}
  </a>
  <a
    class="btn-primary text-base text-black bg-white hover:bg-gray-100 border border-black border-solid"
    routerLink="/register"
  >
    {{ 'NAVBAR.REGISTER_BUTTON' | translate }}
  </a>
</div>
