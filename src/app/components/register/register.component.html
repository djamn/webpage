<img class="background-image"
     [attr.src]="imageSrc"
     [attr.alt]=""
>

<div class="main-register-container">
  <login-register-image-component class="register-image-container"></login-register-image-component>

  <form (ngSubmit)="register()" class="register-component-form">
    <p>
      <mat-form-field class="small small-form-field" appearance="outline">
        <mat-label class="input-label">Your Email</mat-label>
        <input
          class="register-input"
          matInput
          placeholder="john@example.com"
          [formControl]="email"
          (blur)="updateErrorMessage()"
          required
        />
        @if (email.invalid) {
          <mat-error>{{ errorMessageEmail() }}</mat-error>
        }
      </mat-form-field>
    </p>
    <p>
      <mat-form-field class="small small-form-field" appearance="outline">
        <mat-label class="input-label">Your Username</mat-label>
        <input
          class="register-input"
          matInput
          placeholder="john"
          [formControl]="username"
          (blur)="updateErrorMessage()"
          required
        />
        @if (username.invalid) {
          <mat-error>{{ errorMessageUsername() }}</mat-error>
        }
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="small small-form-field" appearance="outline">
        <mat-label class="input-label">Enter Password</mat-label>
        <input
          matInput
          placeholder="*******"
          [type]="hide() ? 'password' : 'text'"
          (blur)="updateErrorMessage()"
          class="register-input"/>
        <button
          mat-icon-button
          matSuffix
          (click)="clickEventPassword($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()"
        >
          <mat-icon>{{ hide() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </p>

    <p>
      <mat-form-field class="small small-form-field" appearance="outline">
        <mat-label class="input-label">Confirm Password</mat-label>
        <input
          matInput
          placeholder="*******"
          [type]="hideConfirm() ? 'password' : 'text'"
          class="register-input"/>
        <button
          mat-icon-button
          matSuffix
          (click)="clickEventPasswordConfirm($event)"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hideConfirm()"
        >
          <mat-icon>{{ hideConfirm() ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>
    </p>

    <div class="confirm-button-container">
      <button class="confirm-button button-general button-blue" type="submit">Register</button>
    </div>
    <span class="register-component-text">{{ registerAccountHint }}</span>
  </form>
</div>
