<div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
    <div class="flex min-h-full justify-center p-4 text-center items-center sm:p-0">
      <div
        class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all my-8 w-full max-sm:w-[95%] max-w-lg">
        <div class="bg-white dark:bg-dark-mode px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
              <h3 class="text-base font-semibold leading-6 text-gray-900 dark:text-title-dark-mode-text" id="modal-title">{{ 'DIALOG.TITLE' | translate }}</h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500 dark:text-dark-mode-text">{{ dialogPopupDescription }}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="tw-btn-popup-container">
          <button type="button"
                  (click)="cancel()"
                  class="btn-primary btn-gray">
            {{'BUTTONS.BUTTON_CANCEL' | translate}}
          </button>
          <button type="button"
                  (click)="confirm()"
                  class="btn-primary btn-red">
            {{buttonActionText}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
