<div class="button-save-cancel-container">
  <div class="button-save-cancel-button-1">
    <button
      (click)="onConfirm()"
      class="btn-primary btn-green"
      type="button"
    >
      {{ 'BUTTONS.BUTTON_SAVE' | translate }}
    </button>
  </div>
  <div class="button-save-cancel-button-2">
    <button
      (click)="onCancel()"
      class="btn-primary btn-red"
      type="button"
    >
      {{ 'BUTTONS.BUTTON_CANCEL' | translate }}
    </button>
  </div>
</div>
