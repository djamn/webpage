<div class="flex items-center flex-row justify-between space-x-5 ml-2">
  <div class="tw-navbar-icon-container">
    <button (click)="toggleLanguageDropdown()"
            class="navbar-button-container">
      <img [attr.src]="getAvatarByCode(translate.currentLang)" alt=""/>
    </button>

    <div *ngIf="dropdownLanguageOpen" class="right-0 tw-dropdown-inner-layout">
      <div *ngFor="let language of config.LANGUAGES">
        <img (click)="selectLanguage($event)"
             class="w-10 h-10 px-2 py-2 hover:bg-gray-100 flex items-center"
             [attr.data-lang-code]="language.code"
             [attr.src]="language.icon"
             alt=""/>
      </div>
    </div>
  </div>


  <div class="tw-navbar-icon-container">
    <button (click)="toggleThemeDropdown()" class="navbar-button-container">
      <fa-icon *ngIf="selectedTheme === 'light'" [icon]="faSun" class="tw-icon text-2xl"></fa-icon>
      <fa-icon *ngIf="selectedTheme === 'dark'" [icon]="faMoon" class="tw-icon text-2xl "></fa-icon>
      <fa-icon *ngIf="selectedTheme === 'system'" [icon]="faDesktop"
               class="tw-icon text-2xl max-lg:text-base"></fa-icon>
    </button>

    <div *ngIf="dropdownThemeOpen" class="right-0 w-24 tw-dropdown-inner-layout">
      <a (click)="selectTheme('light')"
         class="navbar-dropdown-icons">
        <fa-icon [icon]="faSun" class="mr-2"></fa-icon>
        {{ 'NAVBAR.LIGHT_TITLE' | translate }}
      </a>
      <a (click)="selectTheme('dark')"
         class="navbar-dropdown-icons">
        <fa-icon [icon]="faMoon" class="mr-2"></fa-icon>
        {{ 'NAVBAR.DARK_TITLE' | translate }}
      </a>
      <a (click)="selectTheme('system')"
         class="navbar-dropdown-icons">
        <fa-icon [icon]="faDesktop" class="mr-2"></fa-icon>
        {{ 'NAVBAR.SYSTEM_TITLE' | translate }}
      </a>
    </div>
  </div>

  <div class="tw-navbar-icon-container">
    <button (click)="handleCommandClick()"
            class="navbar-button-container">
      <svg class="max-lg:w-5 max-lg:h-5"
        xmlns="http://www.w3.org/2000/svg"
           viewBox="0 0 80 80">
        <path d="M64,48L64,48h-8V32h8c8.836,0,16-7.164,16-16S72.836,0,64,0c-8.837,0-16,7.164-16,16v8H32v-8c0-8.836-7.164-16-16-16
		S0,7.164,0,16s7.164,16,16,16h8v16h-8l0,0l0,0C7.164,48,0,55.164,0,64s7.164,16,16,16c8.837,0,16-7.164,16-16l0,0v-8h16v7.98
		c0,0.008-0.001,0.014-0.001,0.02c0,8.836,7.164,16,16,16s16-7.164,16-16S72.836,48.002,64,48z M64,8c4.418,0,8,3.582,8,8
		s-3.582,8-8,8h-8v-8C56,11.582,59.582,8,64,8z M8,16c0-4.418,3.582-8,8-8s8,3.582,8,8v8h-8C11.582,24,8,20.417,8,16z M16,72
		c-4.418,0-8-3.582-8-8s3.582-8,8-8l0,0h8v8C24,68.418,20.418,72,16,72z M32,48V32h16v16H32z M64,72c-4.418,0-8-3.582-8-8l0,0v-8
		h7.999c4.418,0,8,3.582,8,8S68.418,72,64,72z"/>
      </svg>
    </button>
  </div>
</div>
