<div class="main-component-container main-create-entry-container">
  <div class="guestbook-entry-container">
    <div class="guestbook-create-entry-title-container">
      <span id="guestbook-create-entry-title">Create Guestbook Entry</span>
    </div>

    <form (ngSubmit)="createEntry()" [formGroup]="createEntryForm" class="guestbook-create-entry-form">
      <label for="username" class="input-label">Your Username</label>
      <input
        type="text"
        id="username"
        class="input-style"
        [ngClass]="{'input-error': isControlInvalid(this.createEntryForm, 'username')}"
        placeholder="Username*"
        formControlName="username"
      />

      <div
        class="input-error-message"
        [ngStyle]="{
        opacity: isControlInvalid(createEntryForm, 'username') ? '1' : '0',
        visibility: isControlInvalid(createEntryForm, 'username') ? 'visible' : 'hidden'
        }">
        <div *ngIf="createEntryForm.get('username')?.hasError('required')">
          This field is required!
        </div>
        <div *ngIf="createEntryForm.get('username')?.hasError('maxLength')">
          Max length!
        </div>
        <div *ngIf="createEntryForm.get('username')?.hasError('pattern')">
          Pattern!
        </div>
      </div>

      <!--      TODO WHOLE TEXTEDITOR-->
      <label for="entry-text" class="input-label">Your Message</label>
      <textarea
        id="entry-text"
        class="textarea-style"
        [ngClass]="{'textarea-error': isControlInvalid(this.createEntryForm, 'entry_message')}"
        placeholder="Enter your message*"
        formControlName="entry_message">
      </textarea>

      <div
        class="input-error-message"
        [ngStyle]="{
        opacity: isControlInvalid(createEntryForm, 'entry_message') ? '1' : '0',
        visibility: isControlInvalid(createEntryForm, 'entry_message') ? 'visible' : 'hidden'
        }">
        <div *ngIf="createEntryForm.get('entry_message')?.hasError('required')">
          This field is required
        </div>
      </div>

      <div class="emojis-container">
        <span id="emojis-not-available">Emojis are currently not available</span>
      </div>

      <!--      TODO EXPIRED CAPTCHA-->
      <label for="captcha-text" class="input-label">Enter Captcha</label>
      <re-captcha
        required
        id="captcha-text"
        formControlName="recaptcha"
        siteKey="6LfvFicqAAAAABsPWbfE71zc7iXy-Ic-MfkWR4tb"
        (resolved)="onCaptchaResolved($event)">
      </re-captcha>

      <div
        class="input-error-message"
        [ngStyle]="{
        opacity: isControlInvalid(createEntryForm, 'recaptcha') ? '1' : '0',
        visibility: isControlInvalid(createEntryForm, 'recaptcha') ? 'visible' : 'hidden'
        }">
        <div *ngIf="createEntryForm.get('entry_message')?.hasError('recaptcha')">
          This field is required
        </div>
      </div>

      <!--      TODO CHECK -->
      <div class="privacy-confirmation">
        <input type="checkbox" class="checkbox-style" required>
        <span id="privacy-confirmation-text" class="hint-text-font">Hiermit willige ich ein, dass meine Angaben gegebenenfalls beständig im Gästebuch gespeichert werden</span>
      </div>

      <div class="buttons-container">
        <button class="button-general button-green guestbook-confirm-button" type="submit">Absenden</button>
        <button class="button-general button-red guestbook-abort-button" type="button" (click)="abort($event)">
          Abbrechen
        </button>
      </div>


    </form>
    Entry works
  </div>
</div>
