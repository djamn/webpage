<div class="flex w-full relative justify-end flex-end dark:bg-dark-mode">
  <div class="w-auto flex h-auto">
    <button
      (click)="onCancel()"
      class="btn-primary btn-gray"
      type="button"
    >
      {{ 'BUTTONS.BUTTON_CANCEL' | translate }}
    </button>
  </div>
  <div class="w-auto flex h-auto ml-4">
    <button
      (click)="onConfirm()"
      class="btn-primary btn-red"
      type="button"
    >
      {{ 'BUTTONS.BUTTON_YES' | translate }}
    </button>
  </div>
</div>
