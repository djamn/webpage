<div
  class="h-[350px] max-lg:h-[300px] max-md:h-[250px] w-[450px] max-lg:w-[400px] max-md:w-[350px] p-2 cursor-pointer select-none touch-manipulation transition ease-in-out hover:-translate-y-1 hover:scale-102 duration-200 group">
  <div class="h-full flex flex-col border-2 rounded-lg border-solid border-gray-100 shadow-sm">
    <div class="flex flex-row p-2 space-x-2 items-center justify-between w-full">
      <fa-icon class="tw-icon" [icon]="faListCheck"></fa-icon>
      <div
        class="text-gray-500 font-medium flex items-center">{{ 'PROJECTS.PROJECT_TITLE' | translate: {year: project.project_year} }}
        <span
          *ngIf="isProjectPage && project.is_featured && (permissionService.hasPermission('manage-projects') | async)"
          class="ml-1 text-red-600 text-sm">{{ 'PROJECTS.FEATURED_HINT' | translate }}</span></div>
      <fa-icon class="tw-icon opacity-0 group-hover:opacity-90 transition-all duration-500"
               [icon]="faArrowUpRightFromSquare"></fa-icon>
    </div>
    <div [routerLink]="project.sub_page_url"
         class="h-full rounded-lg flex flex-col p-3 max-lg:p-2 justify-end bg-gray-300 relative border-1">
      <img [attr.src]="project.image_url" alt="Background Image"
           class="absolute inset-0 w-full h-full box-border object-cover z-0 rounded-2xl p-0"/>
      <div class="flex flex-row">
        <div class="w-[90%] relative z-10 text-gray-700 text-lg max-md:text-sm border-1">{{ project.title }}</div>
        <div class="w-[10%] relative z-10 border-1 flex justify-center items-center">
          <fa-icon class="tw-icon dark:text-gray-800" [icon]="faHeart"></fa-icon>
          <fa-icon class="tw-icon text-[#ff0000] dark:text-[#ff0000]" [icon]="faHeartSolid"></fa-icon>
        </div>
      </div>
      <div class="flex flex-row">
        <div class="w-[90%] relative z-10 text-gray-600 text-sm max-md:text-xs border-1"> {{ project.short_desc }}</div>
        <div class="w-[10%] text-center relative z-10 border-1">{{ project.likes }}</div>
      </div>
    </div>
    <div *ngIf="isProjectPage && (permissionService.hasPermission('manage-projects') | async)"
         class="flex justify-between p-2">
      <fa-icon (click)="featureProject(project.id)"
               class="tw-icon"
               [icon]="project.is_featured ? faStarSolid : faStar"
               [title]="(project.is_featured ? 'PROJECTS.UN_FEATURE_PROJECT_DESC' : 'PROJECTS.FEATURE_PROJECT_DESC') | translate">
      </fa-icon>

      <fa-icon (click)="editProject()"
               class="tw-icon"
               [icon]="faGear"
               [title]="'PROJECTS.EDIT_PROJECT_DESC' | translate">
      </fa-icon>

      <fa-icon (click)="deleteProject(project.id)"
               class="tw-icon"
               [icon]="faTrashCan"
               [title]="'PROJECTS.DELETE_PROJECT_DESC' | translate">
      </fa-icon>
    </div>
  </div>
</div>
