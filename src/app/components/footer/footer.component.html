<footer class="main-footer-container">
  <a class="footer-logo-container" routerLink="/">
    <img
      [attr.alt]=""
      [attr.src]="config.FOOTER_LOGO_IMAGE_SRC"
      class="footer-logo"
    />
  </a>
  <div class="footer-content-container">
    <div class="footer-content-container-sub">
      <a class="footer-content footer-content-nav1" routerLink="/imprint">
        {{ 'FOOTER.IMPRINT' | translate }}
      </a>
      <a class="footer-content footer-content-nav2" routerLink="/data-privacy">
        {{ 'FOOTER.DATA_PRIVACY' | translate }}
      </a>
    </div>
    <div class="footer-copyright-container">
      <span class="footer-copyright-text">
        {{ 'FOOTER.COPYRIGHT_INFORMATION' | translate: {currentYear: currentYear} }}
        <a class="text-gray-600 transition-all duration-200 hover:text-blue-500"
           routerLink="/changelog">{{'FOOTER.VERSION' | translate: {version: build.version} }}</a>
      </span>
    </div>
  </div>
  <div class="footer-icon-group">
    <a [href]="config.FOOTER_YOUTUBE_LINK" rel="noopener noreferrer" target="_blank"
       title="{{'FOOTER.YOUTUBE' | translate}}">
