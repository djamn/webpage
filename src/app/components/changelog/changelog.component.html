<div class="container mx-auto p-6 border-1">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-center mb-8 text-gray-900 dark:text-white
      animate-fadeInDown"
        style="animation-duration: 0.4s; animation-fill-mode:forwards">
      Changelog
    </h1>

    <div *ngFor="let entry of changelog"
         class="mb-8 transform transition duration-500 ease-in-out hover:scale-105 animate-fade-in animate-pulse">

      <div class="text-lg font-semibold text-gray-700 dark:text-gray-300 mb-3
        opacity-0 animate-fadeInRight"
           [ngClass]="{'blur-sm' : loading}"
           style="animation-delay: 0.2s; animation-fill-mode: forwards;">
        {{ entry.date }} ({{ entry.version }})
      </div>

      <ul class="list-disc list-inside space-y-2 text-gray-600 dark:text-gray-400">
        <li *ngFor="let change of entry.changes"
            class="bg-white dark:bg-gray-800 p-4 rounded-lg shadow-md opacity-0
          animate-fadeInUp transform hover:bg-gray-100 dark:hover:bg-gray-700 transition duration-300"
            [ngClass]="{'blur-sm' : loading}"
            style="animation-delay: 0.4s; animation-fill-mode: forwards;">
          {{ change }}
        </li>
      </ul>
    </div>
  </div>
</div>
